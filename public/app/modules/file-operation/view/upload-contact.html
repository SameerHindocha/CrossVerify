<header></header>
<label>Please Update Missing Contact Information of Following : </label>
<br>
<br>
<uib-tabset active="activeJustified" justified="true">
  <uib-tab index="0" heading="Sales Invoice Missing Information">
    <div ng-repeat="obj in missingDataArrayForSale">
      <div class="row" id="s1">
        <div class="form-group col-xs-4">
          <label class="input-group-lg reg_name"> {{obj.Customer_Billing_Name}}</label>
        </div>
        <div class="form-group col-xs-4">
          <input type="text" placeholder='Mobile No' class='form-control input-group-lg reg_name' ng-model='obj.Mobile_Number' />
        </div>
        <div class="form-group col-xs-4">
          <input type="text" placeholder='Email' class='form-control input-group-lg reg_name' ng-model='obj.Email_Address' />
        </div>
      </div>
    </div>
  </uib-tab>
  <uib-tab index="1" heading="Purchase Invoice Missing Information">
    <div ng-repeat="obj in missingDataArrayForPurchase">
      <div class="row" id="s1">
        <div class="form-group col-xs-4">
          <label class="input-group-lg reg_name"> {{obj.Supplier_Name}}</label>
        </div>
        <div class="form-group col-xs-4">
          <input type="text" placeholder='Mobile No' class='form-control input-group-lg reg_name' ng-model='obj.Mobile_Number' />
        </div>
        <div class="form-group col-xs-4">
          <input type="text" placeholder='Email' class='form-control input-group-lg reg_name' ng-model='obj.Email_Address' />
        </div>
      </div>
    </div>
  </uib-tab>
</uib-tabset>
<input type='button' value='Update' ng-click='updateContact(missingDataArrayForSale,missingDataArrayForPurchase)'>

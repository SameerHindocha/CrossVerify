<div class="container dashboardHeader">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1><img src="../../assets/logo-crossverify.png" /></h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12 registrationForm">
      <div class="jumbotron loginForm registrationForm">
        <form name="resetPasswordForm">
          <h2>
            Reset Password
          </h2>
          <div class="row">
            <div class="inputGroupWrap">
              <div class="input-group input-group-icon">
                <input type="email" name="email" class="form-control" ng-model="vm.email" placeholder="Email Address" disabled>
                <div class="input-icon"><i class="fa fa-envelope-o"></i></div>
              </div>
            </div>
            <div class="inputGroupWrap">
              <div class="input-group input-group-icon">
                <input type="password" name="password" class="form-control" ng-model="vm.password" placeholder="Password" minlength="8" required autocomplete="off">
                <div class="input-icon"><i class="fa fa-key"></i></div>
              </div>
              <div ng-hide="resetPasswordForm.password.$valid || resetPasswordForm.password.$pristine" class="alert alert-danger">
                Password should have minimum 8 characters
              </div>
            </div>
            <div class="inputGroupWrap">
              <div class="input-group input-group-icon">
                <input type="password" name="confirmPassword" class="form-control" ng-model="vm.confirmPassword" placeholder="Confirm Password" minlength="8" required autocomplete="off">
                <div class="input-icon"><i class="fa fa-key"></i></div>
              </div>
              <div ng-hide="resetPasswordForm.confirmPassword.$valid || resetPasswordForm.confirmPassword.$pristine" class="alert alert-danger">
                Invalid Confirm Password
              </div>
            </div>
            <div class="inputGroupWrap">
              <input type="button" value="Submit" ng-disabled="!resetPasswordForm.$valid" class="btn btn-primary" ng-click="vm.resetPassword()">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

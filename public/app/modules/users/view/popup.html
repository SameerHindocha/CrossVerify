<a title="Edit Profile" class="btn btn-primary" ng-click="openAddPopup()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Profile</h4>
      </div>
      <form name="updateUserForm">
        <div class="modal-body">
          <div class="row">
            <div class="input-group">
              <label>
                Owner Name</label>
              <input type="text" name="ownerName" class="form-control" ng-model="details.ownerName" required>
              <div ng-hide="updateUserForm.ownerName.$valid || updateUserForm.ownerName.$pristine" class="alert alert-danger">
                Owner Name is Require
              </div>
            </div>
            <div class="input-group">
              <label>
                States</label>
              <select name="state" class="form-control" ng-model="details.state">
                <option ng-repeat="state in states">{{state}}</option>
              </select>
            </div>
            <div class="input-group">
              <label>
                City</label>
              <input type="text" name="city" class="form-control" ng-model="details.city" required>
              <div ng-hide="updateUserForm.city.$valid || updateUserForm.city.$pristine" class="alert alert-danger">
                City Name is Require
              </div>
            </div>
            <div class="input-group">
              <label>
                Pin Code</label>
              <input type="number" name="pincode" class="form-control no-spin" ng-model="details.pincode" maxlength="6" minlength="6" required>
              <div ng-hide="updateUserForm.pincode.$valid || updateUserForm.pincode.$pristine" class="alert alert-danger">
                Invalid Pincode
              </div>
            </div>
            <div class="input-group">
              <label>
                Address</label>
              <input type="text" name="address" class="form-control" ng-model="details.address">
            </div>
            <div class="input-group">
              <label>
                Mobile Number</label>
              <input type="number" name="mobile1" class="form-control no-spin" ng-model="details.mobile1" maxlength="10" minlength="10" required>
              <div ng-hide="updateUserForm.mobile1.$valid || updateUserForm.mobile1.$pristine" class="alert alert-danger">
                Invalid Mobile Number
              </div>
            </div>
            <div class="input-group">
              <label>Landline No</label>
              <input type="number" name="landline" class="form-control no-spin" ng-model="details.landline">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="send()" ng-disabled="updateUserForm.ownerName.$invalid || updateUserForm.city.$invalid || updateUserForm.pincode.$invalid || updateUserForm.address.$invalid || updateUserForm.mobile1.$invalid || updateUserForm.mobile2.$invalid">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
          </div>
      </form>
      </div>
    </div>
  </div>
  </form>
</div>
</div>
</div>
